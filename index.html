<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrypnotoad.com</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Chrypnotoad</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Gallery</a></li>
                <li><a href="toad.html">$Toad</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="shop.html">Shop</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <p>Explore my art collections</p>
        </section>

        <section class="collection-tabs" id="collection-tabs">
            <!-- Collection tabs will be dynamically generated here -->
        </section>

        <section class="gallery-container">
            <div class="gallery-grid" id="gallery-container">
                <!-- Gallery images will be loaded here -->
            </div>
        </section>
    </main>

    <div class="modal" id="artwork-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img src="" alt="" id="modal-image">
            <h3 id="modal-title"></h3>
            <p id="modal-description"></p>
            <div class="modal-navigation">
                <button id="prev-button" class="nav-button">Previous</button>
                <span id="image-counter">1 / 50</span>
                <button id="next-button" class="nav-button">Next</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Chrypnotoad LLC. All rights reserved.</p>
    </footer>

    <script src="js/collections-config.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
